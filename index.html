<html>
<head>
	<title>JS-Draw</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="point.js"></script>
	<script type="text/javascript" src="shape.js"></script>
	<script type="text/javascript" src="circle.js"></script>
	<script type="text/javascript" src="rectangle.js"></script>
	<script type="text/javascript" src="line.js"></script>	
	<script type="text/javascript" src="text.js"></script>
	<script type="text/javascript" src="pen.js"></script>
</head>
<body>	
	<div id="toolbar">
		<input type="radio" name="tool" id="circlebutton" value="circle"></input><label for="circlebutton">Circle</label>
		

		<input type="radio" name="tool" id="rectanglebutton" value="rectangle"></input><label for="rectanglebutton">Rectangle</label>

		<input type="radio" name="tool" id="linebutton" value="line"></input><label for="linebutton">Line</label>
		<input type="radio" name="tool" id="textbutton" value="text"></input><label for="textbutton">Text</label>

		<input type="radio" name="tool" id="penbutton" value="pen"></input><label for="penbutton">Pen</label>
		
		<input type="color" name="color" id="color" value="#ff0000"></input>
		<select id="lineWidth"> 
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select><label for="lineWidth">Linewidth</label>
		
	<select id="font">

		<optgroup style="font-family:arial">
		    <option value="arial">Arial</option>
		</optgroup>

		<optgroup style="font-family:verdana">
		    <option value="veranda">Veranda</option>
		</optgroup>

		<optgroup style="font-family:times new roman">
		    <option value="times New Roman">Times New Roman</option>
		</optgroup>

		<optgroup style="font-family:serif">
			<option value="serif">Serif</option>
		</optgroup>

	</select>
		<input type="button" name="clearbutton" id="clearbutton" value="clear"></input>
		<input type="button" name="undobutton" id="undobutton" value="undo"></input>

		<input type="button" name="redobutton" id="redobutton" value="redo"></input>
		<input type="button" name="savebutton" id="savebutton" value="save"></input>
	</div>
	
	<canvas id="canvas" height="500" width="500"></canvas>
	<div>
		<input type="text" id="textInput"> </input>
	</div>
	
	<!--<textarea rows="4" cols="50" id ="textInput"></textarea>-->
	
</body>
</html>
